<h2>CatPhotoApp</h2>
<main>
    <img src="https://bit.ly/3fUJAV1" alt="A pretty cute cat" />

    <p>
        View more
        <a href="#">
            <img src="https://bit.ly/3fUJAV1" alt="A pretty cute cat" />
        </a>
    </p>
    <a href="#footer">Jump to Bottom</a>

    <ul>
        <li>Catnip</li>
        <li>Cuddles</li>
        <li>Sleeping</li>
    </ul>
    <ol>
        <li>Water</li>
        <li>Dogs</li>
        <li>Cold</li>
    </ol>
    <form action="submit-cat-photo">
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
        <!-- A user should be shown a message "Please fill in this field" -->
    </form>
    <div>
        <label for="inside">
            <input id="inside" type="radio" name="inside-outside" value="Inside" checked>Inside
        </label>
        <label for="outside">
            <input id="outside" type="radio" name="inside-outside" value="Outside">Outside
        </label>
    </div>

    <div>
        <label>
            <input id="dog" type="checkbox" name="favorite-pet" value="Dog" checked>Dog
        </label>
        <label>
            <input id="cat" type="checkbox" name="favorite-pet" value="Cat">Cat
        </label>
        <label>
            <input id="hamster" type="checkbox" name="favorite-pet" value="Hamster">Hamster
        </label>
        <label>
            <input id="bird" type="checkbox" name="favorite-pet" value="Bird">Bird
        </label>
        <label>
            <input id="fish" type="checkbox" name="favorite-pet" value="Fish">Fish
        </label>
    </div>
</main>

<footer id="footer"></footer>
